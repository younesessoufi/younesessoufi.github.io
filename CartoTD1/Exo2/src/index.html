<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Géolocalisation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .info {
            margin: 20px;
        }
    </style>
</head>
<body>
<h1>Informations de géolocalisation</h1>
<div class="info">
    <p><strong>Longitude :</strong> <span id="longitude"></span></p>
    <p><strong>Latitude :</strong> <span id="latitude"></span></p>
    <p><strong>Altitude :</strong> <span id="altitude"></span></p>
    <p><strong>Précision :</strong> <span id="accuracy"></span></p>
    <p><strong>Vitesse :</strong> <span id="speed"></span></p>
    <p><strong>Date :</strong> <span id="timestamp"></span></p>
</div>

<script src="script.js"></script>
</body>
</html>
