<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js Basic Scene</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100%; display: block; }
    </style>
</head>
<body>
<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script>
    // Créer le canvas et le moteur
    const canvas = document.createElement("canvas");
    document.body.appendChild(canvas);
    const engine = new BABYLON.Engine(canvas, true);

    // Créer une scène
    const createScene = function () {
        const scene = new BABYLON.Scene(engine);

        // Créer une caméra
        const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 4, 5, BABYLON.Vector3.Zero(), scene);
        camera.attachControl(canvas, true);

        // Ajouter une lumière
        const light = new BABYLON.DirectionalLight("light", new BABYLON.Vector3(1, -1, 0), scene);
        light.position = new BABYLON.Vector3(0, 10, 0);

        // Créer un cube
        const box = BABYLON.MeshBuilder.CreateBox("box", {}, scene);

        // Rendre la scène
        return scene;
    }

    const scene = createScene();

    // Boucle de rendu
    engine.runRenderLoop(function () {
        scene.render();
    });

    // Redimensionner le canvas lorsque la fenêtre change de taille
    window.addEventListener("resize", function () {
        engine.resize();
    });
</script>
</body>
</html>
